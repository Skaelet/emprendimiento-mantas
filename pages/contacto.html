	<main class="main">
		<section class="contact">
			<h2 class="titleContact">Contacto</h2>
			
			<article class="article">
				<div class="img">
					<img src="../assets/images/contacto/contact.png" alt="Logo de contacto">
				</div>

				<form class="form">
					<div class="box">
						<label id="nombre" class="lavel">Nombre y apellido</label>
						<input type="text" name=nombre class="input" id="nombre" 
						placeholder="Nombre y apellido" required>
					</div>

					<div class="box">
						<label id="telefono" class="lavel">Teléfono</label>
						<input type="text" name=telefono class="input" id="telefono" 
						placeholder="03516546544" required>
					</div>

					<div class="box">
						<label id="email" class="lavel">Email</label>
						<input type="email" name=email class="input" id="email" 
						placeholder="nombre@ejemplo.com" required>
					</div>

					<div class="box__textarea">
						<label id="mensaje" class="lavel">Mensaje</label>
						<textarea name="mensaje" class="textarea" id="mensaje" 
						placeholder="Mensaje" required spellcheck="true" wrap="hard"></textarea>
					</div>

					<div class="box">
						<input type="submit" name="submit" class="button" 
						value="Enviar" required>
					</div>
				</form>
			</article>
		</section>

		<section class="map">
			<h2 class="titleMap">Puntos de retiro</h2>

			<article class="article">
				<div class="img">
					<img src="../assets/images/contacto/ubicacion.png" alt="Logo de contacto">
				</div>
	
				<iframe class="size" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d19260.803864373287!2d-64.17026631977801!3d-31.417948508561796!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sar!4v1643067591635!5m2!1ses!2sar"></iframe>	
			</article>
		</section>
	</main>
